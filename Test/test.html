<!doctype html>
<html>
	<head>
		<script src="easeljs-0.8.1.min.js"></script>
		<script src="easeljs-NEXT.combined.js"></script>
		<script type="text/javascript">
			function init(){
				startX = 200;
				startY = 200;
				fieldX = 300;
				fieldY = 300;
				console.log("is called");
				canvas = document.getElementById("testCanvas");
				 var stage = new createjs.Stage("testCanvas");
				 function drawRectangle(){
				 var rect = new createjs.Shape();
				 rect.graphics.setStrokeStyle(1).beginStroke("rgba(0,0,0,1)").drawRect(startX,startY,fieldX,fieldY);
				 rect.graphics.setStrokeStyle(1).beginStroke("rgba(0,0,0,1)").drawRect(startX + fieldX,startY,fieldX,fieldY);
				 rect.graphics.setStrokeStyle(1).beginStroke("rgba(0,0,0,1)").drawRect(startX,startY + fieldY/3,fieldX/2,fieldY/3);
				 // rect.graphics.setStrokeStyle(1).beginStroke("rgba(0,0,0,1)").arcTo(200,200,100,100,50);
				 rect.graphics.setStrokeStyle(1).beginStroke("rgba(0,0,0,1)").arc(fieldX,350,100,Math.PI*3/2,Math.PI/2);
				 stage.addChild(rect);
				 }
				 drawRectangle()
				 stage.update();    
	    	}
		</script>
	</head>
	<body onload="init();">
		<canvas id="testCanvas" height="500" width="1000">
		</canvas>
	</body>
</html>
