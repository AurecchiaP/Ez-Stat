<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>EZ Stats</title>

    <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="js/socket.js"></script>

    <!-- opt-in for shadow dom -->
    <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shadow';
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/standardize.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- This file contains theming for your app -->
    <link rel="import" href="styles/app-theme.html">

    <!-- shared styles for all modules -->
    <link rel="import" href="styles/shared-styles.html">
    <link rel="import" href="components/paper-spinner/paper-spinner.html">
    <style is="custom-style" include="shared-styles"></style>


    <link rel="import" href="elements/ez-app/ez-app.html">

</head>
<body>
<paper-spinner id="spinner" alt="Loading contacts list" active></paper-spinner>
<ez-app id="ez" style="display:none;"></ez-app>
</body>
<script>
    window.addEventListener('WebComponentsReady', function(e) {
        var ezApp = document.querySelector("#ez");
        ezApp.style.display = "block";
        var spin = document.querySelector("#spinner");
        spin.style.display = "none";
    })
</script>
</html>
