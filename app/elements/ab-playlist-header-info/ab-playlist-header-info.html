<link rel="import" href="../../components/polymer/polymer.html">

<!-- build:remove -->
<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../styles/shared-styles.html">
<!-- /build -->

<dom-module id="ab-playlist-header">
  <template>

  <!-- build:remove -->
  <style include="shared-styles"></style>
  <style>
    :host{
      @apply(--layout-horizontal);
    }

    #canvas-container{
      padding: 10px;
      width: 230px;
    }

    #playlist-info{
      padding: 10px;
      color: gray;
      flex: 2;
    }

    #playlist-info-name{
      font-weight: bold;
      font-size: 2em;
      color: #333;
      padding-bottom: 2px;
      border-bottom: 1px solid #713F40;
    }


  </style>

  <!-- Exercise 1.d -->
  <div id="canvas-container">
    <canvas width="200" height="200" style="border: 1px dashed gray; background-color:transparent;" id="playlistArtworkCanvas"></canvas>   
  </div>
  <div id="playlist-info">
      <div id="playlist-info-name">[[playlist.name]]</div>
      <div id="playlist-info-track-num">[[playlist.tracks.length]] tracks</div>
  </div> 

  <!-- /build -->
  </template>
  
  <script>


    (function () {
      'use strict';

      Polymer({
        is: 'ab-playlist-header',
        //<!-- build:remove -->

        properties: {
          playlist: {
            type:Object,
            notify: true,
            observer: "_generatePlaylistArtwork"
          }
        },

        _emptyPlaylistArtwork: function() {
          var canvas = this.$.playlistArtworkCanvas;
          var ctx = canvas.getContext('2d');

          ctx.fillStyle="#F0F0F0";
          ctx.fillRect(0,0,canvas.width,canvas.height);
          ctx.stroke();
        },

        _generatePlaylistArtwork: function () {
          this._emptyPlaylistArtwork();

          var canvas = this.$.playlistArtworkCanvas;
          var ctx = canvas.getContext('2d')

          var w2 = canvas.width/2;
          var h2 = canvas.height/2;

          var images = this.get4PlaylistImages();

          for(var i in images) {

            var tempImage = new Image()
            tempImage.pos = i
            tempImage.onload = function(evt) {
              var pos = this.pos
              var x = (pos/2 >=1) ? w2: 0;
              var y = (pos%2 ==1) ? h2: 0;
              ctx.drawImage(evt.target,x,y , w2, h2);
            }
            //load image
            tempImage.src = images[i];
          };
        },

        get4PlaylistImages: function(id){
          var tracks = this.playlist.tracks;
          if(!tracks.length) return;

          var seen = {};
          var artworks = [];
          for(var i in tracks){
            if(artworks.length == 4) return artworks;

            var album = tracks[i].album;
            if(!album) continue;

            if(seen[album._id]) continue;

            seen[album._id] = true;
            artworks.push(album.artwork);
          }
          return artworks;
        }

        //<!-- /build -->
      });

    })();
  </script>

</dom-module>
