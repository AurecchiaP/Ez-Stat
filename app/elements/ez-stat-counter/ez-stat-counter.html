<link rel="import" href="../../components/polymer/polymer.html">

<!-- build:remove -->
<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/iron-icon/iron-icon.html">
<link rel="import" href="../../components/iron-icons/av-icons.html">
<link rel="import" href="../../components/iron-icons/image-icons.html">
<!-- /build -->

<dom-module id="ez-stat-counter">
    <template>

        <style>
            :host {
                display: block;
                -webkit-transition: background 0.3s, box-shadow 0.3s;
                -moz-transition: background 0.3s, box-shadow 0.3s;
            }

            .text {
                position: relative;
                top: 0.5em;
            }

            .secondary {
                position: relative;
                color: rgba(0, 0, 0, 0.6);
            }

            .button {
                transition: all 0.2s;
                min-width: 1.5em;
                margin: 0;
            }

            .statsButton {
                background: rgba(0, 0, 0, 0);
                transition: all 0.2s;
                min-width: 0;
                margin: 0;
                padding: 0;
            }

            .statsButton > * {
                pointer-events: none;
            }

            paper-item {

            }

            .button[disabled] {
                background-color: rgba(0, 0, 0, 0);
            }

            .button:hover {
                background: rgba(0, 0, 0, 0.2);
            }

            /*.inline-container {*/
                /*/!*display: -webkit-box;*!/*/
                /*/!*display: -moz-box;*!/*/
                /*/!*display: -ms-flexbox;*!/*/
                /*/!*display: flex;*!/*/
                /*/!*flex-wrap: wrap;*!/*/
                /*/!*justify-content: space-between;*!/*/
                /*/!*max-width: 55vw !important;*!/*/
            /*}*/

            .statsRow {
                display: block;
            }

            .minus {
                margin-left: 2vw;
            }

        </style>
        <iron-ajax
                id="setGame"
                url="/games/[[game._id]]"
                handle-as="json"
                content-type="application/json"
                method="PUT"
                debounce-duration="3000">
        </iron-ajax>

        <iron-ajax
                id="getGame"
                auto
                url="/games/[[game._id]]"
                handle-as="json"
                content-type="application/json">
        </iron-ajax>

        <iron-ajax
                id="getPlayer"
                auto
                url="/players/[[selected]]"
                handle-as="json"
                last-response="{{player}}"
                debounce-duration="300"></iron-ajax>

        <iron-ajax
                id="setField"
                url="/players/[[selected]]"
                handle-as="json"
                content-type="application/json"
                method="PUT"
                timeout="1000">
        </iron-ajax>

        <div class="stats-container">
            <div class="inline-container">
                <div class="statsRow">

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="succesfulPasses">{{player.succesfulPasses}}</div>
                            <div class="secondary">O Passes</div>
                        </div>
                    </paper-button>

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="recoveredBalls">{{player.recoveredBalls}}</div>
                            <div class="secondary">O Balls</div>
                        </div>
                    </paper-button>

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtractFreeshotsScored">-
                    </paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton"
                                  on-click="_addFreeshotsScored">
                        <div class="text">
                            <div id="freeshotsScored">{{player.freeshotsScored}}</div>
                            <div class="secondary">O Freeshots</div>
                        </div>
                    </paper-button>

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text noEvent">
                            <div id="assists" class="noEvent">{{player.assists}}</div>
                            <div class="secondary noEvent">Assists</div>
                        </div>
                    </paper-button>

                </div>

                <div class="statsRow">
                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="failedPasses">{{player.failedPasses}}</div>
                            <div class="secondary">X Passes</div>
                        </div>
                    </paper-button>

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="lostBalls">{{player.lostBalls}}</div>
                            <div class="secondary">X Balls</div>
                        </div>
                    </paper-button>

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="freeshotsMissed">{{player.freeshotsMissed}}</div>
                            <div class="secondary">X Freeshots</div>
                        </div>
                    </paper-button>

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="fouls">{{player.fouls}}</div>
                            <div class="secondary">fouls</div>
                        </div>
                    </paper-button>
                </div>

                <div class="statsRow">
                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="technicalFouls">{{player.technicalFouls}}</div>
                            <div class="secondary">Technical Fouls</div>
                        </div>
                    </paper-button>

                    <paper-button disabled="{{disabled}}" class="button minus" on-click="_subtract">-</paper-button>
                    <paper-button noink disabled="{{disabled}}" class="statsButton" on-click="_add">
                        <div class="text">
                            <div id="unsportsmanshipFouls">{{player.unsportsmanshipFouls}}</div>
                            <div class="secondary">Unsportsmanship Fouls</div>
                        </div>
                    </paper-button>
                </div>
            </div>
        </div>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'ez-stat-counter',

                listeners: {},

                properties: {
                    name: String,
                    href: String,
                    value: String,
                    game: Object,
                    selected: {type: String, notify: true},
                    editable: {
                        type: Boolean,
                        default: false,
                        reflectToAttribute: true
                    },
                    disabled: {
                        type: Boolean,
                        default: true,
                        reflectToAttribute: true
                    }
                },

                addInfo: function(){
                    
                },

                _add: function (evt) {
                    var el = evt.target.childNodes[1].childNodes[1];
                    var elId = el.id;
                    var newValue = parseInt(el.innerHTML) + 1;
                    el.innerHTML = newValue;
                    var req = {};
                    req[elId] = newValue;
                    this.$.setField.body = JSON.stringify(req);
                    this.$.setField.generateRequest();
                    socket.emit("player-update-stat", {
                        id: this.selected,
                        data: {
                            type: elId,
                            value: newValue
                        }
                    })
                },

                _subtract: function (evt) {
                    var el = evt.target.nextSibling.nextSibling.childNodes[1].childNodes[1];
                    var elId = el.id;
                    var newValue = parseInt(el.innerHTML) - 1;
                    if (newValue >= 0) {
                        el.innerHTML = newValue;
                        var req = {};
                        req[elId] = newValue;
                        this.$.setField.body = JSON.stringify(req);
                        this.$.setField.generateRequest();
                        socket.emit("player-update-stat", {
                            id: this.selected,
                            data: {
                                type: elId,
                                value: newValue
                            }
                        })
                    }
                },

                _addFreeshotsScored: function (evt) {
                    var el = evt.target.childNodes[1].childNodes[1];
                    var newValue = parseInt(el.innerHTML) + 1;
                    el.innerHTML = newValue;
                    this.$.setField.body = JSON.stringify({
                        "freeshotsScored": newValue
                    });
                    this.$.setField.generateRequest();
                    var players1 = this.$.getGame.lastResponse.players1;
                    var players2 = this.$.getGame.lastResponse.players2;
                    var team;
                    var newVal;
                    var ezApp = document.querySelector("ez-app");
                    var canvas = ezApp.$.canv;
                    for (var pl in players1) {
                        if (this.selected == players1[pl]._id) {
                            team = "team1";
                        }
                    }
                    for (var pl in players2) {
                        if (this.selected == players2[pl]._id) {
                            team = "team2";
                        }
                    }
                    if (team == "team1") {
                        newVal = parseInt(canvas.$.team1score.innerHTML) + 1;
                        canvas.$.team1score.innerHTML = newVal
                        this.$.setGame.body = JSON.stringify({
                            team1score: newVal
                        })
                        socket.emit("update-score", {
                            id: this.selected,
                            data: {
                                type: 'team1score',
                                value: newVal
                            }
                        })
                    }
                    else if (team == "team2") {
                        newVal = parseInt(canvas.$.team2score.innerHTML) + 1;
                        canvas.$.team2score.innerHTML = newVal
                        this.$.setGame.body = JSON.stringify({
                            team2score: newVal
                        })
                        socket.emit("update-score", {
                            id: this.selected,
                            data: {
                                type: 'team2score',
                                value: newVal
                            }
                        })
                    }
                    this.$.setGame.generateRequest();
                    socket.emit("player-update-stat", {
                        id: this.selected,
                        data: {
                            type: 'freeshotsScored',
                            value: newValue,
                        }
                    })
                },

                _subtractFreeshotsScored: function (evt) {
                    var el = evt.target.nextSibling.nextSibling.childNodes[1].childNodes[1];
                    var newValue = parseInt(el.innerHTML) - 1;
                    if (newValue >= 0) {
                        el.innerHTML = newValue;
                        this.$.setField.body = JSON.stringify({
                            "freeshotsScored": newValue
                        });
                        this.$.setField.generateRequest();
                    }
                    var players1 = this.$.getGame.lastResponse.players1;
                    var players2 = this.$.getGame.lastResponse.players2;
                    var team;
                    var newVal;
                    var ezApp = document.querySelector("ez-app");
                    var canvas = ezApp.$.canv;
                    for (var pl in players1) {
                        if (this.selected == players1[pl]._id) {
                            team = "team1";
                        }
                    }
                    for (var pl in players2) {
                        if (this.selected == players2[pl]._id) {
                            team = "team2";
                        }
                    }
                    if (team == "team1") {
                        newVal = parseInt(canvas.$.team1score.innerHTML) - 1;
                        canvas.$.team1score.innerHTML = newVal
                        this.$.setGame.body = JSON.stringify({
                            team1score: newVal
                        })
                        socket.emit("update-score", {
                            id: this.selected,
                            data: {
                                type: 'team1score',
                                value: newVal
                            }
                        })
                    }
                    else if (team == "team2") {
                        newVal = parseInt(canvas.$.team2score.innerHTML) - 1;
                        canvas.$.team2score.innerHTML = newVal
                        this.$.setGame.body = JSON.stringify({
                            team2score: newVal
                        })
                        socket.emit("update-score", {
                            id: this.selected,
                            data: {
                                type: 'team2score',
                                value: newVal
                            }
                        })
                    }
                    this.$.setGame.generateRequest();
                    socket.emit("player-update-stat", {
                        id: this.selected,
                        data: {
                            type: 'freeshotsScored',
                            value: newValue,
                        }
                    })
                }
            });
        })();
    </script>

</dom-module>
