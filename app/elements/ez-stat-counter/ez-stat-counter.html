<dom-module id="ez-stat-counter">
    <template>

        <!-- build:remove -->

        <style>
            :host {
                display: block;
                -webkit-transition: background 0.3s, box-shadow 0.3s;
                -moz-transition: background 0.3s, box-shadow 0.3s;
            }

            .text {
                position: relative;
                top: 0.5em;
            }

            .secondary {
                position: relative;
                top: -0.8em;
                font-size: 0.8em;
                color: rgba(0, 0, 0, 0.6);
            }

            .button {
                transition: all 0.2s;
                min-width: 0;
                /*width:  1em;*/
                margin: 0;
            }

            .button[disabled] {
                background-color: rgba(0, 0, 0, 0);
            }

            .button:hover {
                background: rgba(0, 0, 0, 0.2);
            }

            .inline-container {
                display: flex;
                justify-content: space-between;
                width: 50vw;
            }

            /*.stats-container {*/
            /*display:*/
            /*}*/


        </style>
        <iron-ajax
                id="setGame"
                url="/games/[[game._id]]"
                handle-as="json"
                content-type="application/json"
                method="PUT"
                debounce-duration="3000">
        </iron-ajax>

        <iron-ajax
                id="getPlayer"
                auto
                url="/players/[[selected]]"
                handle-as="json"
                last-response="{{player}}"
                debounce-duration="300"></iron-ajax>
