    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'ez-menu-item',

                //<!-- build:remove -->
                listeners: {
                    "blur": "_onBlur"
                },

                properties: {
                    href: String,
                    icon: String,
                    value:{
                        type: String,
                        default: false,
                        notify:true
                    },

                    editable:{
                        type: Boolean,
                        default: false,
                        reflectToAttribute:true
                    }
                },

                _editTapped: function(event, detail){
                    if(!this.editable) return;
                    if(event.target.active){
                        this.$.leLink.style.display = "none";
                        this.$$('#editInput').style.display = "block";
                        event.target.icon = "icons:check";
                    }else{
                        this._onBlur();
                        event.target.icon = "image:edit";
                    }
                },

                _onBlur: function(){
//          if(!this.editable) return;
//          this.$.leLink.style.display = "block";
//          this.$$('#editInput').style.display = "none";
                },

                _onClick: function(event, detail){
                    event.preventDefault();
                    var resource = event.currentTarget.href.split("3000")[1]

                    page.show(resource)
                }
                //<!-- /build -->
            });


        })();
    </script>
