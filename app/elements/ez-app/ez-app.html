                            for(var j = 0; j < players[i].shots; j++){
                                var coordinate = players[i][j];
                                if(coordinate.two_points){
                                    if(coordinate.success) success++;
                                    attempts++;
                                }
                            }
                        }

                        if(attempts === 0) return 0
                        else return (success / attempts);
                    }

                        var attempts = 0, success = 0;
                        for(var i = 0; i < players.length; i++){
                            for(var j = 0; j < players[i].shots; j++){
                                var coordinate = players[i][j];
                                if(!coordinate.two_points){
                                    if(coordinate.success) success++;
                                    attempts++;
                                }
                            }
                        }

                        if(attempts === 0) return 0
                        else return (success / attempts);
                    }

                    //Get the free throws field percentage (represented as a number from 0.00 to 1.00) 
                    //from a list of players
                    var freethrowPercentage = function(players){
                        var missed = 0, scored = 0;
                        for(var i = 0; i < players.length; i++){
                            scored += players[i].freeshotsScored;
                            missed += players[i].freeshotsMissed;
                        }

                        if(scored + missed === 0) return 0;
                        else return scored / (missed + scored);
                    }
