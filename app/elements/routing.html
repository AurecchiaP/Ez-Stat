<script src="../components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {


    function scrollToTop(ctx, next) {
      ezApp.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      ezApp.route = 'main';
    });

    page('/games/:gameid', scrollToTop, function(data) {
      ezApp.route = 'games';
      ezApp.params = data.params;
    });

    page('*', function() {
      ezApp.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      ezApp.$.toast.show();
      page.redirect('/');
    });

    page({
      hashbang: true
    });

  });
</script>
